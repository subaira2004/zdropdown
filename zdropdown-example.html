    <script src='zdropdown.js'></script>
    <script>
        window.onload = function () {
            var drp = zdropdown('exampleZDD', {
                displayPropertName: 'Name',
                valuePropertyName: 'Id',
                remoteDataOptions: { dataUrl: '/zdd', NoOfDataPerRequest: 2, isOneTimeData: false },
                // dataCollection: [{ "Id": "1", "Name": "scdef" },{ "Id": "2", "Name": "rtergdf" }, { "Id": "3", "Name": "wrfdsf" }],
                onSelectedChange: function (e) {
                    setTimeout(function () { document.getElementById("getSelected").click(); }, 1000);
                }
            });


            document.getElementById("ClearSelected").addEventListener("click", function (e) {
                e.preventDefault();
                drp.clearSelectedData();
            });

            document.getElementById("getSelected").addEventListener("click", function (e) {
                e.preventDefault();
                document.getElementById("selectedDataJson").innerHTML = JSON.stringify(drp.getSelectedData());
            });

            document.getElementById("setSelected").addEventListener("click", function (e) {
                e.preventDefault();
                drp.setSelectedData(drp.getSelectedDataObject(document.getElementById("displayData").value, document.getElementById("valueData").value));
                document.getElementById("displayData").value = "";
                document.getElementById("valueData").value = "";
            });
